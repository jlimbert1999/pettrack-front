<div class="animate-fade">
  <div class="flex px-4 py-3 items-center">
    <div class="text-2xl">Tratamientos</div>
    <div class="flex-1"></div>
    <div>
      <button mat-flat-button (click)="create()">
        <mat-icon>add</mat-icon>
        Agregar
      </button>
    </div>
  </div>
  <div class="px-2">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="datasource()">
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">
            {{ element.category }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="w-8">
            <button mat-icon-button (click)="update(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell p-3" colspan="4">No se encontraron resultados</td>
        </tr>
      </table>
      <mat-paginator
        aria-label="Select page of users search results"
        showFirstLastButtons
        [length]="datasize()"
        [pageSize]="10"
        [pageIndex]="index()"
        (page)="onPageChange($event)"
      />
    </div>
  </div>
</div>
