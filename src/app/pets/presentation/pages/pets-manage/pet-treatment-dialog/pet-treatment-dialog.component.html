<h2 mat-dialog-title>Registrar Tratamiento</h2>
<mat-dialog-content>
  <div class="py-2">
    <simple-select-search
      [elements]="centers()"
      label="Centro de salud"
      placeholder="Seleccione el centro de salud"
      (onSelect)="formTreatment.get('medicalCenterId')?.setValue($event)"
    />
    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <mat-select (selectionChange)="getTypes($event.value)">
        @for (category of categories(); track $index) {
        <mat-option [value]="category.value">{{ category.text }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <simple-select-search
      [elements]="types()"
      label="Tipo"
      placeholder="Seleccione el tipo de tratamiento"
      (onSelect)="formTreatment.get('typeTreamentId')?.setValue($event)"
    />
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-button [disabled]="formTreatment.invalid" (click)="save()">
    Aceptar
  </button>
</mat-dialog-actions>
